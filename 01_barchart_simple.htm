<!DOCTYPE html>
<html>
<head>
    <title>D3 Bar Chart</title>
    <style>
    .chart div {
      font: 10px sans-serif;
      background-color: steelblue;
      text-align: right;
      padding: 3px;
      margin: 1px;
      color: white;
    }
    </style>
</head>
<body>

<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript">
    var data = [4, 8, 15, 16, 23, 42];

    var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, 300]);

    d3.select("body")
    .append("div")
    .attr("class", "chart");
    
    d3.select(".chart")
    .selectAll("div")
    .data(data)
    .enter()
    .append("div")
    .style("width", function(d) {
        return x(d) + "px";
    })
    .text(function(d) {
        return d;
    });
</script>
</body>
</html>
