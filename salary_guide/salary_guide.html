<!DOCTYPE html>
<html>
<head>
    <title>Salary Guide</title>
<style>

.chart rect.bar {
  fill: steelblue;
}

.chart rect.medianBar {
  fill: #2E4172;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: middle;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.chart .axis text {
    fill: black;
}

.d3-tip {
  line-height: 1;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
  font-size: 12px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}

</style>
</head>
<body>
<button onclick="goBack()">Back</button>
<input type="text" id="parent" value="5000"/>
<br>

<svg class="chart">
</svg>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
<script>
    function goBack() {
      var parent = document.getElementById("parent").value;
      draw(+parent);
    }

    function draw(parent) {
        d3.tsv('salary_guide_data.tsv', type, function(error, data) {
          data = data.filter(function(d) { return d.Parent === parent; });
          var margin = {top: 60, right: 50, bottom: 125, left: 40},
          width = 936 - margin.left - margin.right,
          height = 550 - margin.top - margin.bottom;

          var x = d3.scale.ordinal().rangeRoundBands([0, width], .1);
          var y = d3.scale.linear().range([height, 0]);

          var xAxis = d3.svg.axis()
                              .scale(x)
                              .orient('bottom');
          var yAxis = d3.svg.axis()
                              .scale(y)
                              .orient('left');
          var tip = d3.tip()
            .attr('class', 'd3-tip')
            .offset([-10, 0])
            .html(function(d) {
              return "Max: " + d.Max + "<br/>" + "Median: " + d.Median + "<br/>" + "Min: " + d.Min + "<br/>";
            });

          var xDomain = function(data) { return data.map(function(d) { return d.Category; }); },
              yDomain = function(data) { return [0, d3.max(data, function(d) { return d.Max; })]; },
              categryMap = function(data) { return x(data.Category) + (x.rangeBand() - 26)/2; },
              maxMap = function(data) { return y(data.Max); },
              medianMap = function(data) { return y(data.Median); },
              barHeight = function(data) { return (height - y(data.Max)) - (height - y(data.Min)); },
              medianBarHeight = function(data) { return (5); },
              drillDown = function(d) {
                  if (!d.Leaf) {
                    tip.hide();
                    draw(d.CategoryId); 
                  } 
                };

          x.domain(xDomain(data));
          y.domain(yDomain(data));

          d3.select('.chart').select('g').remove();

          var chart = d3.select('.chart')
              .attr('width', width + margin.left + margin.right)
              .attr('height', height + margin.top + margin.bottom)
              .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
          
          chart.call(tip);

          chart.append("text")
              .attr("x", (width / 2))
              .attr("y", 0 - (margin.top / 2))
              .attr("text-anchor", "middle")
              .style("fill", "black")
              .style("font-size", "16px")
              .style("text-decoration", "none")
              .text("NZ Salary Guide 2017 Q1");



          chart.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis)
              .selectAll("text")
              .style("text-anchor", "start")    
              .attr("y", 0)
              .attr("x", 7)
              .attr("transform" , "rotate(45)");

          chart.append("g")
              .attr("class", "y axis")
              .call(yAxis)
              .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Salary ($NZD ,000)");

          var g = chart.selectAll(".bar")
              .data(data)
              .enter()
              .append("g");

          g.append("rect")
              .attr("class", "bar")
              .attr("x", categryMap)
              .attr("y", maxMap)
              .attr("height", barHeight)
              .on('click', function(d) { return drillDown(d); })
              .transition()
              .duration(200)
              .delay(function (d, i) {
                return i * 50;
              })
              .attr("width", 26);

          g.append("rect")
              .attr("class", "medianBar")
              .attr("x", categryMap)
              .attr("y", medianMap)
              .attr("height", medianBarHeight)
              .on('click', function(d) { return drillDown(d); })
              .transition()
              .duration(200)
              .delay(function (d, i) {
                return i * 50;
              })
              .attr("width", 26);

          g.on('mouseover', tip.show);
          g.on('mouseout', tip.hide);
  });
}

function type(d) {
  d.Median = +d.Median;
  d.Min = +d.Min;
  d.Max = +d.Max;
  d.Parent = +d.Parent
  d.CategoryId = +d.CategoryId
  d.Leaf = d.Leaf === 'true'
  return d;
}

draw(5000);
</script>
</body>
</html>
